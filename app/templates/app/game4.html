{% extends "app/layout.html" %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'app/content/game1.css' %}"
/>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="canvas" class="row">
      <div class="column side-bar">
        <!-- <img src="{% static 'app/img/pokerlogo.png' %}" alt="" /> -->
        <fieldset class="grand">
          <legend class="grand">
            <p>Royal  Flush</p>
          </legend>
          <p>$1000</p>
        </fieldset>
        <fieldset class="other">
          <legend class="other">
            <p>Straight Flush</p>
          </legend>
          <p>$500</p>
        </fieldset>
        <fieldset class="other">
          <legend class="other">
            <p>Four of a Kind</p>
          </legend>
          <p>$50</p>
        </fieldset>
        <fieldset class="other">
          <legend class="other">
            <p>Full House</p>
          </legend>
          <p>$40</p>
        </fieldset>
        <fieldset class="other">
          <legend class="other">
            <p>Flush</p>
          </legend>
          <p>$30</p>
        </fieldset>
        <fieldset class="other">
            <legend class="other">
              <p>Straight</p>
            </legend>
            <p>$20</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>Three of a Kind</p>
            </legend>
            <p>$8</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>Two Pairs</p>
            </legend>
            <p>$2</p>
          </fieldset>
      </div>
      <div class="column grow center">
        <div class="card-meter-container">
          <img
            class="card-meter"
            src="{% static 'app/img/Meter_Royals_Jack.png' %}"
            alt=""
          />
          <img
            class="card-meter"
            src="{% static 'app/img/Meter_Royals_Queen.png' %}"
            alt=""
          />
          <img
            class="card-meter"
            src="{% static 'app/img/Meter_Royals_King.png' %}"
            alt=""
          />
          <img
            class="card-meter"
            src="{% static 'app/img/Meter_Royals_Ace.png' %}"
            alt=""
          />
        </div>
        <div id="last-win"></div>

        <div id="board"></div>
        <div class="row">
          <div class="column meter left">
            <fieldset class="meter-value">
              <legend class="other">
                <p>C r e d i t s</p>
              </legend>
              <p id="current-score">$100.00</p>
            </fieldset>
          </div>
          <div class="column meter">
            <fieldset class="meter-value">
              <legend class="other">
                <p>W a g e r</p>
              </legend>
              <p id="current-wager">$1.00</p>
            </fieldset>
          </div>
        </div>

        <div id="deal-container" style="display: none">
          <button id="deal">Deal</button>
        </div>

        <div id="confirm-choice-container" style="display: none">
          <button id="confirm-choice">Reveal</button>
        </div>
      </div>
      <div class="column side-bar"></div>
    </div>
    <script
      type="text/javascript"
      src="{% static 'app/scripts/gm4.js' %}"
    ></script>
  </body>
</html>

{% endblock %}
